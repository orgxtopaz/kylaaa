<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kyla</title>
    <link rel="icon" type="image/jpeg" href="https://64.media.tumblr.com/c024225e6dc45e224ac4f192dd6c4cb6/4063d6fa7c3aec7d-ee/s1280x1920/c03f52b557729b182789443122d88e2fad164ddf.jpg">
  
    <style>
      body {
        margin: 0;
        background: url('https://64.media.tumblr.com/c024225e6dc45e224ac4f192dd6c4cb6/4063d6fa7c3aec7d-ee/s1280x1920/c03f52b557729b182789443122d88e2fad164ddf.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: "Euphoria Script", cursive;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        position: relative;
        opacity: 0;
        transition: opacity 1.5s ease-in-out; /* Fade-in effect */
      }
      /* When the page is loaded, it will fade in */
      body.loaded {
        opacity: 1;
      }
  
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4); /* Helps text stand out */
        z-index: -2;
      }
  
      .stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
  
      .container {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
        width: 80%;
        max-width: 600px;
        height: auto;
        overflow: hidden;
        padding: 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
        z-index: 1;
      }
  
      .letter {
        font-size: 1.8rem;
        line-height: 1.6;
        color: #ffffff;
        white-space: pre-wrap;
        word-wrap: break-word;
        text-align: left;
        transition: font-size 0.2s ease-in-out;
      }
  
      @media screen and (max-width: 768px) {
        .container {
          width: 90%;
          padding: 15px;
        }
  
        .letter {
          font-size: 1.2rem;
          line-height: 1.4;
        }
      }
  
      @media screen and (max-width: 480px) {
        .container {
          padding: 10px;
        }
  
        .letter {
          font-size: 1rem;
          line-height: 1.3;
        }
      }
    </style>
  </head>
<body>
  <div class="overlay"></div>
  <canvas class="stars"></canvas>
  <div class="container">
    <div class="letter" id="loveLetter"></div>
  </div>

  <script>
    // Disable right-click context menu
    document.addEventListener('contextmenu', function(event) {
      event.preventDefault(); 
    });

    // Disable F12 and Ctrl+Shift+I
    document.addEventListener('keydown', function(event) {
      if ((event.key === "F12") || (event.ctrlKey && event.shiftKey && event.key === "I")) {
        event.preventDefault(); 
      }
    });

    const loveLetter = `Hi Kylaaa,

I thought, at first, di ko ganahan anang matcha, but then I got interested, tungod nimo. I'd like to give it a try, with you. 

I would like to take you out. Can I?

Alcoy Plaza Eco Park
May 10 (Saturday)
4:00 PM

Please let me know. Take your time.

Your man,
Jmiguel
`;

    const letterElement = document.getElementById("loveLetter");
    let index = 0;
    let fontSize = 1.5;

    function typeLetter() {
      if (index < loveLetter.length) {
        letterElement.innerHTML += loveLetter[index];
        index++;

        if (index > loveLetter.length * 0.3) {
          fontSize -= 0.002;
          letterElement.style.fontSize = `${Math.max(fontSize, 1)}rem`;
        }

        setTimeout(typeLetter, 150);
      }
    }

    typeLetter();

    const canvas = document.querySelector('.stars');
    const ctx = canvas.getContext('2d');

    function setCanvasSize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.onload = function() {
      document.body.classList.add('loaded');

      var password = prompt("Enter Password");

      if (password === null) {
        alert("You must enter the password to proceed.");
        location.reload();
        return;
      }

      // Hash the password entered by the user
      hashPassword(password).then(hashedPassword => {
        const correctHash = '3ecd51adbe3a1c30f58b63e308b54bda422a19bd6ba8899545225cb43c03a29e';

        console.log(`Entered hashed password: ${hashedPassword}`);
        console.log(`Correct hash: ${correctHash}`);

        if (hashedPassword === correctHash) {
          alert("hi");
        } else {
          alert("Incorrect password. Try again.");
          location.reload();
        }
      });
    };

    // Function to hash the password using SHA-256
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      return arrayBufferToHex(hashBuffer);
    }

    // Convert array buffer to hex string
    function arrayBufferToHex(buffer) {
      const view = new DataView(buffer);
      let hex = '';
      for (let i = 0; i < buffer.byteLength; i++) {
        hex += view.getUint8(i).toString(16).padStart(2, '0');
      }
      return hex;
    }

  </script>
</body>
</html>
