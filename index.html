<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>kyla</title>
  <link rel="icon" type="image/jpeg" href="https://64.media.tumblr.com/c024225e6dc45e224ac4f192dd6c4cb6/4063d6fa7c3aec7d-ee/s1280x1920/c03f52b557729b182789443122d88e2fad164ddf.jpg">

  <style>
    body {
      margin: 0;
      background: url('https://64.media.tumblr.com/c024225e6dc45e224ac4f192dd6c4cb6/4063d6fa7c3aec7d-ee/s1280x1920/c03f52b557729b182789443122d88e2fad164ddf.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: "Euphoria Script", cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    body.loaded {
      opacity: 1;
    }

    /* Disabling right-click */
    body {
      -webkit-user-select: none; /* Disable selection on webkit browsers */
      -moz-user-select: none; /* Disable selection on Firefox */
      -ms-user-select: none; /* Disable selection on IE/Edge */
      user-select: none; /* Disable selection */
    }

  </style>
</head>
<body>
  <div class="overlay"></div>
  <canvas class="stars"></canvas>
  <div class="container">
    <div class="letter" id="loveLetter"></div>
  </div>

  <script>
    // Disable right-click context menu
    document.addEventListener('contextmenu', function(event) {
      event.preventDefault(); // Disable right-click
    });

    // Disable F12 and Ctrl+Shift+I for both mobile and desktop
    document.addEventListener('keydown', function(event) {
      if ((event.key === "F12") || (event.ctrlKey && event.shiftKey && event.key === "I")) {
        event.preventDefault(); // Prevent F12 and Ctrl+Shift+I
      }
    });

    const loveLetter = `
Hi Kylaaa,

I thought, at first, di ko ganahan anang matcha, but then I got interested, tungod nimo. I'd like to give it a try, with you. 

I would like to take you out. Can I?

Alcoy Plaza Eco Park
May 10 (Saturday)
4:00 PM

Please let me know. Take your time.

Your man,
Jmiguel
`;

    const letterElement = document.getElementById("loveLetter");
    let index = 0;
    let fontSize = 1.5;

    function typeLetter() {
      if (index < loveLetter.length) {
        letterElement.innerHTML += loveLetter[index];
        index++;

        if (index > loveLetter.length * 0.3) {
          fontSize -= 0.002;
          letterElement.style.fontSize = `${Math.max(fontSize, 1)}rem`;
        }

        setTimeout(typeLetter, 150);
      }
    }

    typeLetter();

    const canvas = document.querySelector('.stars');
    const ctx = canvas.getContext('2d');

    function setCanvasSize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.onload = function() {
      document.body.classList.add('loaded');

      var password = prompt("Enter Password");

      if (password === null) {
        alert("You must enter the password to proceed.");
        location.reload();
        return;
      }

      hashPassword(password).then(hashedPassword => {
        const correctHash = '98b4c8b1608d4deea019b56e6d803bbf07f6f4db020322b4d37df9a42e1d6d3b';
        
        if (hashedPassword === correctHash) {
          alert("hi");
        } else {
          alert("Incorrect password. Try again.");
          location.reload();
        }
      });
    };

    function hashPassword(password) {
      const encoder = new TextEncoder();
      return crypto.subtle.digest('SHA-256', encoder.encode(password)).then(hash => {
        return Array.from(new Uint8Array(hash)).map(byte => byte.toString(16).padStart(2, '0')).join('');
      });
    }
  </script>
</body>
</html>
